<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ETE Explorer</title>
    <style>
      * { padding: 0; margin: 0 }
      .line {
        stroke: #000;
      }
      .rect {
        stroke: #0A0;
      }
      .text {
        fill: #00A;
        font-size: 0.5rem;
      }
      .minimap {
        position: absolute;
        border-style: double;
        right: 10px;
        bottom: 10px;
        z-index: 1;
        background: #FFF;
      }
      .visible_rect {
        position: absolute;
        z-index: 2;
        background: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <script src="/static/external/pixi.js"></script>
    <script src="/static/external/dat.gui.js"></script>
    <script src="/static/etegui.js"></script>
    <div id="div_tree"></div>
    <div id="div_minimap" class="minimap"></div>
    <div id="div_visible_rect" class="visible_rect"></div>
  </body>
</html>
