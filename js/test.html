<!doctype html>
<meta charset="utf-8">
<title>Hello World</title>
<body>
    <script src="pixi.min.js"></script>
    <script>

        //Test that Pixi is working
        console.log(PIXI);
     var renderer = PIXI.autoDetectRenderer(1000, 1000, undefined, false, true);
     //Add the canvas to the HTML document
     document.body.appendChild(renderer.view);

     //Create a container object called the `stage`
     var stage = new PIXI.Container();
     //stage.setTransform(-200, -100, 2,2, 0, 0, 0, 0, 0);
     
     function onButtonUp(e){
         console.log(e);
         }


     var x, y;
     x = 0;
     y = 0;
     size = 20;
     var n = (1000/size);

     console.log(n, n*n);
     var counter = 0;
     for (var i=0; i<(n*1000); i+=size){
         if (counter>0 && counter%n == 0) {
             y+=size;
             x=0}
         counter++;
   
         var tree = new PIXI.Graphics();
         tree.beginFill(0xFFFF00);
         tree.drawEllipse(size/2, size/2, size/2, size/2);
         tree.endFill();
         
         var tex = tree.generateTexture();
         var sprite = new PIXI.Sprite(tex);
         sprite.interative = true;
         sprite.buttonMode = true;
         sprite.on('mousedown', onButtonUp)
               .on('mouseover', onButtonUp);
         sprite.x = x;
         sprite.y = y;
         
         stage.addChild(sprite);
       x+=size;
     }

console.log('ok', counter);
     //Tell the `renderer` to `render` the `stage`
    //stage.scale.set(5, 1);
     renderer.render(stage);
     

    </script>
</body>
